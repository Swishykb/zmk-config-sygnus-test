# Test configuration - minimal setup
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000

# Fast debounce for testing optical switches
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1

# Enable BLE
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debug output (remove for production)
CONFIG_ZMK_USB_LOGGING=y